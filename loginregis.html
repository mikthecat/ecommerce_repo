<!------REGISTER------>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Create account</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-floating mb-3">
              <input type="email" class="form-control" id="txtModalEmail" placeholder="name@example.com">
              <label for="txtModalEmail">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="txtModalName" placeholder="name">
              <label for="txtModalName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="txtModalPassword" placeholder="Password">
              <label for="txtModalPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="txtModalConfirmPassword" placeholder="Password">
              <label for="txtModalConfirmPassword">Confirm Password</label>
            </div>
            <div class="container mt-3">
            <div class="mt-2 row">
              <label for="radioGender">Gender</label>
              <div class="form-check col-4">
                <input class="form-check-input" value="rather" type="radio" name="radioGender" id="ratherRadio" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Rather not say
                </label>
              </div>
              <div class="form-check col-4">
                <input class="form-check-input" value="male" type="radio" name="radioGender" id="maleRadio">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check col-4">
                <input class="form-check-input" value="female" type="radio" name="radioGender" id="femaleRadio">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
            <select id="modalSelect" class="form-select" aria-label="Default select example">
              <option value="0" selected>Select year level...</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
            <label for="floatingSelect">Year Level</label>
            </div>
        </div>
        <div class="mt-3">
          <div class="input-group">
            <span class="input-group-text">Address</span>
            <textarea id="modalTextArea" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="mt-3">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="modalDate" placeholder="Birthdate">
            <label for="floatingDate">Birthdate</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      <button id="btnModalRegister" type="button" class="btn btn-success">Register</button>
      </div>
  </div>
</div>
